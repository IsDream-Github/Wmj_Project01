    <span>窗前明月光，疑似地上霜，举头望明月，低头思故乡</span>
    <hr>
    <h3>【李白简介】</h3>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;李白(701年－762年)字太白, 号青莲居士, 又号"谪仙人", 唐代伟大的浪漫主义诗人, 被后人誉
          为"诗仙", 与杜甫并称为"李杜", 为了与另两位诗人李商隐与杜牧即"小李杜"区别, 杜甫与李白又合称"大李杜"。据《新唐书》记载,
          李白为兴圣皇帝(凉武昭王李暠)九世孙, 与李唐诸王同宗。其人爽朗大方, 爱饮酒作诗, 喜交友。</span>
